<div class="md-content" style="padding-top: 80px;">
  <div class="consult-projectDetail">
    <div class="container" style="max-width: 500px;">
      <div class="form-01 consult-form js-consult-form__content" style="text-align:center;">
        <p style="font-size:24px;">Register</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
         <div class="form-group">
          <select formControlName="profession" name="profession_type">
            <option>Select Your profession</option>
            <option value="actors">Actor/Actress/Model</option>
            <option value="backSupports">Director &amp; Back Support</option>
            <option value="regAgencys">Agency</option>
         </select>
         </div>
               <div class="form-group">
                <input formControlName="name" type="text" placeholder="Full Name"/>
                 </div>
               <div class="form-group">
                <input  formControlName="email" type="email" name="email" placeholder="Email"/>
               </div>
               <div class="form-group">
                <input   type="text" formControlName="mobile" placeholder="Mobile"/>
                 </div>
                 <div class="form-group">
                  <input formControlName="password" id="password" type="password" placeholder="Password">
                 </div>
                 <div class="form-group">
                  <input  formControlName="rePassword" type="password"  placeholder="Confirm Password"/>
                 </div>
        
        <!-- <div *ngIf="form.errors" class="alert alert-danger">Username or password is invalid</div> -->
        
        <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
 
 

<div class="row">
  <div class="col-lg-12 ">
    <div style="text-align:center; color: #fff;font-size: 20px; background-color: #008000;">No More Standing in the Queue for AUDITIONS</div>
  </div>
</div>
